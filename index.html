<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleEncriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Frame 6.png" alt="logo alura">
    </header>

    <main>

        <section>
            <textarea class="textArea" cols="30" rows="7" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
                
            <div class="botones">
                <button class="botonEncriptar" onclick = "botonEncriptar()">ENCRIPTAR</button>
                <button class="botonDesencriptar" onclick = "botonDesencriptar()">DESENCRIPTAR</button>
            </div>
        </section>

        <section class = "resultado">

            <div class ="llamadaAccion">
                <p>¡NINGÚN TEXTO ENCONTRADO! </p>
                <p>Ingrese el texto a procesar</p>
            </div>
            <textarea class="mensaje" cols="20" rows="8.5"></textarea>
            
            <div>
                <button class="botonCopiar" onclick = "copiarTexto()">COPIAR</button>
            </div>
            
        </section>
    </main><footer>
        <p>Proyecto: Encriptador / Aspirante: Anderson David Marles Sánchez / challenge ONE</p>
    </footer>
    
    <script src="scriptEncriptador.js"></script>
</body>
</html>
